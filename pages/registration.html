<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Registration | Page</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="../styles/registration.css" />
</head>
<body>
  <main>
    <div class="container">
      <div class="first-side-image">
        <img
          src="../assets/images/bg_gobarber.png"
          id="principal-image"
          alt="Go Barber Imagem Local"
        />
      </div>
      <div class="content">
        <div class="wrapper">
          <div class="content-container">
            <figure class="logo">
              <img src="../assets/images/logo.svg" alt="Logo Go Barber" />
            </figure>
            <form action="#" id="login-box">
              <div class="input-box">
                <img
                  class="box-icon"
                  src="../assets/icons/name.svg"
                  alt=""
                />
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Nome"
                  required
                />
              </div>
              <div class="input-box">
                <img
                  class="box-icon"
                  src="../assets/icons/email.svg"
                  alt=""
                />
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="E-mail"
                  required
                />
              </div>
              <div class="input-box">
                <img
                  class="box-icon"
                  src="../assets/icons/password.svg"
                  alt=""
                />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Senha"
                  required
                />
              </div>
              <button id="box-button" type="submit">Cadastrar</button>
            </form>
          </div>
          <div class="bottom-action">
            <img src="../assets/icons/seta-left.svg" alt="Icone de voltar" />
            <span id="back-login">Voltar para o login</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
