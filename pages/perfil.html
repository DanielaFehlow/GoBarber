<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoBarber Profile Change | Page</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/perfil.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <figure>
            <img src="../assets/icons-perfil/Seta.png" id="arrow-icon" alt="Seta esquerda">
        </figure>
    </header>
  <main>
    <div class="container">
      <div class="content">
        <div class="wrapper">
          <div class="content-container">
            <figure class="profile-photo">
              <img src="../assets/images-perfil/image-perfil.png" alt="Foto de Perfil" />
            </figure>
            <h1>Meu Perfil</h1>
            <form action="#" id="login-profile">
              <div class="input-form">
                <img
                  class="img-icon" id="icon-name"
                  src="../assets-perfil/icons/name.svg"
                  alt=""
                />
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Nome"
                  required
                />
              </div>
              <div class="input-login">
                <img
                  class="input-icon"
                  src="../assets-perfil/icons/email.svg"
                  alt=""
                />
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="exemple@exemple.com"
                  required
                />
              </div>
              <div class="input-login">
                <img
                  class="input-icon"
                  src="../assets/icons-perfil/password.svg"
                  alt=""
                />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Senha Atual"
                  required
                />
              </div>
              <div class="input-login">
                <img
                  class="input-icon"
                  src="../assets/icons-perfil/password.svg"
                  alt=""
                />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Nova Senha"
                  required
                />
              </div>
              <div class="input-login">
                <img
                  class="input-icon"
                  src="../assets/icons-perfil/password.svg"
                  alt=""
                />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Confirmar Senha"
                  required
                />
              </div>
              <button id="box-button" type="submit">Confirmar mudan√ßas</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
